<div id="wrapper">
  <mat-sidenav-container>
    <mat-sidenav #sidenav role="navigation">
      <app-sidenav-list (sidenavClose)="sidenav.close()"></app-sidenav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <app-shell (sidenavToggle)="sidenav.toggle()"></app-shell>
      <main class="wrapper wrapper-content">
        <router-outlet></router-outlet>
        <app-list-collection></app-list-collection>
      </main>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
